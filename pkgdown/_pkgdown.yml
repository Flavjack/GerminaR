url: http://germinar.inkaverse.com/

authors:
  Flavio Lozano-Isla:
    href: https://www.linkedin.com/in/flozanoisla/
  QuipoLab:
    href: https://www.quipolab.com/
    html: "<img src='https://inkaverse.com/img/quipolab.png' align='middle' width=70>"
  Inkaverse:
    href: https://inkaverse.com/
    html: "<img src='https://inkaverse.com/img/inkaverse.png' align='middle' width=70>"
  footer:
    roles: [cre]
    text: "Desarrollado por"
  sidebar:
    roles: [aut, ctb, cph]

template:
  bootstrap: 5
  bootswatch: sandstone
  math-rendering: mathjax
  light-switch: true
  params:
    ganalytics: G-GD6G24QSSE
  opengraph:
    image:
      src: man/figures/logo.png

development:
  mode: auto

home:
  title: GerminaR
  description: Indices and Graphics for Assess Seed Germination Process
  url: https://flavjack.github.io/GerminaR/
  links:
  - text: More apps
    href: https://inkaverse.com/

navbar:
  bg: dark
  type: light
  structure:
    left: [home, intro, germinar, germinaquant, reference, news]
    right: [search, github, sponsor]
  components:
    home:
      icon: fa-home fa-lg
      href: index.html
    intro:
      text: "Intro"
      icon: fa-seedling fa-lg
      href: articles/introduction.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/flavjack/germinar/
    sponsor:
      icon: fas fa-heart fa-lg
      href: https://github.com/sponsors/Flavjack
    reference:
      text: "Functions"
      icon: fa-file-code fa-lg
      href: reference/index.html
    news:
      text: "News"
      icon: fa-file-alt fa-lg
      href: news/index.html
    germinar:
      text: "GerminaR"
      icon: fa-file-alt fa-lg
      href: articles/GerminaR.html
    germinaquant:
      text: "GerminaQuant"
      icon: fa-gamepad fa-lg
      href: articles/GerminaQuant.html


